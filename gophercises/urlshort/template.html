<html>
    <head>
        <title>Go To-Do list</title>
    </head>
    <body>
        <table>
            {{range $element := .Records}} 
                <tr>
                    <td>{{$element.ShortURL}}</td>
                    <td><a href="{{$element.URL}}">{{$element.URL}}</a></td>
                </tr>
            {{end}}
        </table>
    </body>
</html>
